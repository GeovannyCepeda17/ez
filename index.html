<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>FORMULARI ONLINE</title>
</head>

<body>
    <header>
        <h1>ENQUESTA DE SATIFACCIÓ - RESTAURANT CIC </h1>
        <p>Volem coneixèr la teva opinió per continuar millorant el nostre restaurant, moltes gràcies ;)</p>
    </header>
    <form action="#" method="post">
        <fieldset>
            <legend>Dades Personals</legend>
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Maria Isabel">

            <label for="cognoms">Cognoms:</label>
            <input id="cognoms" name="cognoms" type="text" placeholder="Rodriguez Ruiz">

            <label for="email">correu electrònic:</label>
            <input type="email" name="email" id="email" placeholder="mariaisabel123@gmail.com">

            <label for="telefon">Telèfon:</label>
            <input type="tel" name="tel" id="telefon" placeholder="+34 611 21 80 21">

            <label for="fecha">Data de la visita:</label>
            <input type="date" id="fecha" name="data">
        </fieldset>

        <!-- Valoració general -->

        <fieldset>
            <legend>Valoració general</legend>
            <p>Com puntuaríes la teva experiencia?</p>
            <label for="Puntuació">Valoració de Mala-Excelent</label>
            <select name="puntuacio" id="Puntuació" required>
                <option value="">Selecciona només una opcion</option>
                <option value="mala">Mala</option>
                <option value="regular">Regular</option>
                <option value="mitjana">Mitjana</option>
                <option value="bona">Bona</option>
                <option value="excelent">Excelente</option>
            </select>
        </fieldset>

        <!-- Dades de la visita  -->
        <fieldset>
            <legend>Detalls de la visita</legend>
            <label for="plat">Quin plat va ser el millor?</label>
            <input type="text" id="plat" name="plat" placeholder="Ej. Paella valenciana" required>
            <label for="color">Podries posar un color que identifqui el restaurant:</label>
            <input type="color" id="color" name="color">
            <label for="foto">Si heu fet una foto del menjar podeu pujar-la (opcional):</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>

        <!-- Comentaris per als clietns -->
        <fieldset>
            <legend>Comentaris adicionals</legend>
            <textarea id="comentaris" name="comentaris" rows="5" cols="80"
                placeholder="Digan's qué t'ha aparegut eel menjar, el servei o l'ambient..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Permisos de termes i condicions</legend>
            <label>
                <input type="checkbox" name="consentiment" required>
                Accepto l'ús de les meves dades amb finalitats estadístiques i de millora del servei.
            </label>
        </fieldset>
        <button>Enviar</button>

    </form>
</body>

</html>
